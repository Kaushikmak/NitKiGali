# 'version' is obsolete and has been removed.
services:
  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    # Add persistence so you don't lose data on restart
    volumes:
      - redis_data:/data

  web:
    build: .
    container_name: web
    command: daphne -b 0.0.0.0 -p 8000 nitkigali.asgi:application
    ports:
      - "8000:8000"
    depends_on:
      - redis
    # Load environment variables from the .env file
    env_file:
      - .env
    # We remove the development volume mount:
    # volumes:
    #   - .:/app  <-- This is for development, NOT production.

# Define the volume for Redis persistence
volumes:
  redis_data: